<div class="chat-container" [ngClass]="{'widget-closed': isMinimized}">
  <div class="chat-header" (click)="isMinimized ? toggleWidget() : null">
    <h2>Live Chat</h2>
    <div class="controls">
      <div class="status-indicator" [ngClass]="connectionStatus.toLowerCase()">
        {{ connectionStatus }}
      </div>
      <button class="control-button" (click)="toggleWidget(); $event.stopPropagation()">
        {{ isMinimized ? '▲' : '▼' }}
      </button>
    </div>
  </div>
  
  <div class="username-container">
    <label for="username">Your Name:</label>
    <input id="username" type="text" [(ngModel)]="username" placeholder="Anonymous">
  </div>
  
  <div class="chat-messages">
    <div class="message" *ngFor="let message of messages">
      <div class="message-header">
        <span class="username">{{ message.username }}</span>
        <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
      </div>
      <div class="message-content">
        {{ message.content }}
      </div>
    </div>
  </div>
  
  <div class="message-input">
    <input 
      type="text" 
      [(ngModel)]="newMessage" 
      (keyup.enter)="sendMessage()" 
      placeholder="Type a message...">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
